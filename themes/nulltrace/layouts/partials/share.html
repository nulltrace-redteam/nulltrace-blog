<div class="flex items-center justify-center space-x-3">
    <button class="bg-blue-700 hover:bg-blue-900 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
        onclick="share_fb()">
        <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
        </svg>
        <span>Facebook</span>
    </button>
    <button class="bg-blue-400 hover:bg-blue-600 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
        onclick="share_twitter()">
        <svg class="w-5 h-5 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
        </svg>
        <span>Twitter</span>
    </button>
    <button class="bg-blue-500 hover:bg-blue-700 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
        onclick="share_linkedin()">
        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Linkedin icon</title>
            <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
        </svg>
        <span>Linkedin</span>
    </button>
    <button class="bg-red-600 hover:bg-red-800 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded"
        onclick="share_email()">
        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Email icon</title>
            <path
                d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z" />
        </svg>
        <span>Email</span>
    </button>
    <button id="share-copy-button" class="bg-gray-500 hover:bg-gray-700 px-4 py-2 font-semibold text-white inline-flex items-center space-x-2 rounded" onclick="share_copy_link()">
        <svg class="w-5 h-5 fill-current" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <title>Copy icon</title>
            <path d="M22 6v16h-16v-16h16zm2-2h-20v20h20v-20zm-24 17v-21h21v2h-19v19h-2z" />
        </svg>
        <span id="share-copy-button-message">Copy Link</span>
    </button>
    <script>
        function share_fb() {
            window.open("http://www.facebook.com/share.php?u={{ .Permalink }}");
            return false
        }
        function share_twitter() {
            window.open("https://twitter.com/intent/tweet?text={{ .Permalink }}");
            return false
        }
        function share_linkedin() {
            window.open("https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}");
            return false
        }
        function share_email() {
            window.open("mailto:?subject=Check out this blog&body={{ .Permalink }}");
            return false
        }
        function share_copy_link() {
            navigator.clipboard.writeText("{{ .Permalink }}").then(function () {
                var shareCopyButton = document.getElementById("share-copy-button");
                var shareCopyButtonMessage = document.getElementById("share-copy-button-message");
                shareCopyButton.classList.remove("bg-gray-500");
                shareCopyButton.classList.remove("hover:bg-gray-700");
                shareCopyButton.classList.add("bg-green-500");
                shareCopyButton.classList.add("hover:bg-green-700");
                shareCopyButtonMessage.innerHTML = "Copied";
            }, function () {
                /* clipboard write failed */
            });
            return false
        }
    </script>
</div>
